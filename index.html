<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Retro Snake Game</title>
  <style>
    body {
      background: radial-gradient(circle at center, #001900 0%, #000 100%);
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      margin-bottom: 20px;
    }

    button, select {
      background-color: #001900;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      font-size: 16px;
      font-family: monospace;
      cursor: pointer;
      margin-top: 10px;
      text-shadow: 0 0 5px #0f0;
      box-shadow: 0 0 10px #0f0;
      transition: 0.2s;
    }

    button:hover, select:hover {
      background-color: #003000;
      box-shadow: 0 0 20px #0f0;
    }

    canvas {
      border: 3px solid #0f0;
      background-color: #000;
      display: none;
      box-shadow: 0 0 20px #0f0;
    }

    #score {
      margin-top: 10px;
      color: #0f0;
      font-size: 22px;
      text-shadow: 0 0 8px #0f0;
      display: none;
    }

    #home {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="home">
    <h1>ðŸ’« 3D Retro Snake Game</h1>
    <label for="mode">Select Difficulty:</label><br>
    <select id="mode">
      <option value="150">Easy</option>
      <option value="100">Medium</option>
      <option value="60">Hard</option>
    </select><br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const home = document.getElementById("home");
    const scoreDisplay = document.getElementById("score");
    const modeSelect = document.getElementById("mode");

    const box = 20;
    let snake = [];
    let direction = null;
    let score = 0;
    let food;
    let game;
    let speed = 120;

    function startGame() {
      home.style.display = "none";
      canvas.style.display = "block";
      scoreDisplay.style.display = "block";

      speed = parseInt(modeSelect.value);
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      food = randomFood();

      document.addEventListener("keydown", setDirection);
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
    }

    function setDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      // background glow
      const gradient = ctx.createRadialGradient(200, 200, 50, 200, 200, 250);
      gradient.addColorStop(0, "#001900");
      gradient.addColorStop(1, "#000");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 400, 400);

      // draw snake with glow + fake 3D
      for (let i = 0; i < snake.length; i++) {
        const headGlow = i === 0 ? "#0f0" : "#00aa00";
        ctx.shadowColor = "#0f0";
        ctx.shadowBlur = i === 0 ? 20 : 10;
        ctx.fillStyle = headGlow;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#003300";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // draw food with glowing orb
      ctx.shadowColor = "#0f0";
      ctx.shadowBlur = 25;
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#00ff00";
      ctx.fill();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= 400 || snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("ðŸ’€ Game Over!\nFinal Score: " + score);
        resetGame();
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function resetGame() {
      canvas.style.display = "none";
      scoreDisplay.style.display = "none";
      home.style.display = "block";
    }
  </script>
</body>
</html>
