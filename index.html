<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake 3D ‚Äî 2025 Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    canvas {
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 255, 150, 0.3);
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
    }

    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      text-align: center;
      z-index: 10;
    }

    button {
      background: #0d0d0d;
      color: white;
      border: none;
      padding: 15px 40px;
      margin: 10px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.05);
      background: #00ff99;
      color: #111;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #111;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 5;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20;
      font-size: 24px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="menu">
    <h1>üêç Snake 3D ‚Äî 2025 Edition</h1>
    <p>Choose difficulty and start your journey!</p>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <div id="scoreboard" class="hidden">
    Score: <span id="score">0</span> | High: <span id="highscore">0</span>
  </div>

  <canvas id="game" width="400" height="400"></canvas>

  <div id="gameOver" class="hidden">
    <h2>üíÄ Game Over!</h2>
    <p>Your Score: <span id="finalScore"></span></p>
    <button onclick="restart()">Restart</button>
  </div>

  <script>
    // --- Snake Game Logic ---
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, food, direction, score, gameInterval, speed;
    const scoreEl = document.getElementById("score");
    const highEl = document.getElementById("highscore");
    const menu = document.getElementById("menu");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");
    const board = document.getElementById("scoreboard");

    highEl.innerText = localStorage.getItem("highScore2025") || 0;

    function startGame(difficulty) {
      speed = difficulty === 'easy' ? 150 : difficulty === 'medium' ? 100 : 70;
      menu.classList.add("hidden");
      board.classList.remove("hidden");
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      direction = null;
      score = 0;
      document.addEventListener("keydown", changeDirection);
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, speed);
    }

    function changeDirection(e) {
      if (e.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (e.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (e.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (e.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function collision(newHead, snakeArray) {
      return snakeArray.some(segment => segment.x === newHead.x && segment.y === newHead.y);
    }

    function draw() {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.shadowBlur = 20;
      ctx.shadowColor = "#00ff99";
      ctx.fillStyle = "#00ff99";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, 2 * Math.PI);
      ctx.fill();

      // Draw snake
      ctx.shadowBlur = 0;
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#000" : "#222"; // dark snake
        ctx.fillRect(snake[i].x, snake[i].y, box - 2, box - 2);
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.innerText = score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(gameInterval);
        endGame();
        return;
      }

      snake.unshift(newHead);
    }

    function endGame() {
      finalScore.innerText = score;
      gameOverScreen.classList.remove("hidden");
      board.classList.add("hidden");

      let high = localStorage.getItem("highScore2025") || 0;
      if (score > high) {
        localStorage.setItem("highScore2025", score);
        highEl.innerText = score;
      }
    }

    function restart() {
      gameOverScreen.classList.add("hidden");
      menu.classList.remove("hidden");
    }
  </script>

  <!-- ‚úÖ FARCASTER SDK (LOADED LAST TO FIX "READY NOT CALLED") -->

    window.addEventListener("load", async () => {
      try {
        const sdk = await import("https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk@latest/dist/sdk.min.js");
        sdk.actions.ready();
        console.log("‚úÖ Farcaster Ready signal sent");
      } catch (e) {
        console.warn("Farcaster SDK failed to load:", e);
      }
    });
  </script>
</body>
</html>
